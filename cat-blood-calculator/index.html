<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Blood Transfusion Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="container">
    <h1>üê± Cat Blood Calculator</h1>
    <p>Check if a cat is eligible for blood transfusion</p>

    <form id="calculatorForm" class="calculator-form">
      <label for="weight">Cat Weight (kg):</label>
      <input type="number" id="weight" placeholder="e.g., 4" required>

      <label for="age">Cat Age (years):</label>
      <input type="number" id="age" placeholder="e.g., 2" required>

      <label class="switch-label">
        <span>Has Disease:</span>
        <input type="checkbox" id="hasDisease">
        <span class="switch-slider"></span>
      </label>

      <button type="submit" class="btn">Check Eligibility</button>
    </form>

    <div id="result" class="result-card"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
